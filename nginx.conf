server {
    listen 80;
    server_name localhost;

    # This serves your static React application files
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # This line is important for handling React's client-side routing
        try_files $uri /index.html;
    }

    # This block forwards all requests starting with /api/ to your Node.js server
    location /api/ {
        # 'server' is the name of your Node.js service in docker-compose.yml
        proxy_pass http://server:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # This block forwards all requests to /predict to your Python service
    location /predict {
        # 'prediction-service' is the name of your Python service in docker-compose.yml
        proxy_pass http://prediction-service:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}